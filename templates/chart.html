<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
        <title>CDB</title>
	</head>

	<body>
        <div class="container">

            <div id="chart"></div>

            <form onsubmit="return false;">
                <div class="form-group">
                    <label for="investmentDate">Investment Date:</label>
                    <input type="date" name="investmentDate" class="form-control" value="2016-11-14" min="2010-01-04" max="2019-12-03" required>
                </div>

                <div class="form-group">
                    <label for="currentDate">Current Date:</label>
                    <input type="date" name="currentDate" class="form-control" value="2016-12-26" min="2010-01-04" max="2019-12-04" required>
                </div>

                <div class="form-group">
                    <label for="cdbRate" >CDB Rate:</label>
                    <input type="number" name="cdbRate" class="form-control" value="103.5" step="0.5" min="0">
                </div>

                <input class="btn btn-primary" type="submit" value="Update" id="update">
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    </body>
</html>
